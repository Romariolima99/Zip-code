<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Consulte seu cep</title>
</head>
<body>
  <div class="container">
    <!-- Alert de erro -->
<div id="alert" class="alert-error">
    <span  class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Alerta! </strong> Não foi possivel concluir a solicitação.
</div>
<!-- Alert de atenção -->
<div id="alert2" class="alert-attention">
    <span class="closebtn2" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Atenção! </strong> Quantidade de numeros Invalidos, digite um cep valido de 8 digitos.
</div>
<!-- Alert de success -->
 <div id="success" class="alert-success">
    <span class="closebtn-success" onclick="this.parentElement.style.display='none';">&times;</span> 
    <strong>Sucesso!</strong> Seu cep foi consultado com sucesso.
 </div>
</div>

<div class="card">
    <img src="assets/search-animate.svg" />
    <div>
      <h2>CONSULTAR CEP</h2>
      <input class="input-cep" type="text" id="cep" placeholder="Digite seu cep" />
      <p id="logradouro">Logradouro:</p>
      <p id="bairro">Bairro:</p>
      <p id="localidade">Localidade:</p>
      <p id="ibge">Ibge:</p>
      <button class="primary" onclick ="ObterCep()">Consultar</button>
    </div>
  </div>
</body>
</html>
