<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Consulte seu cep</title>
</head>
<body>
 
    <!-- Alert de erro -->
<div id="alert" class="alert-error">
    <strong>Alerta! </strong> Não foi possivel concluir a solicitação!
</div>
<!-- Alert de atenção -->
<div id="alert-Attention" class="alert-attention">
    <strong>Atenção! </strong> Quantidade de numeros Invalidos, digite um cep valido de 8 digitos!
</div>
<!-- Alert de success -->
 <div id="success" class="alert-success">
    <strong>Sucesso!</strong> Seu cep foi consultado com sucesso!
 </div>


<div class="card">
    <img src="assets/search-animate.svg" />
    <div>
      <h2>DIGITE SEU CEP</h2>
      <input class="input-cep" type="text" id="cep" placeholder="DIGITE SEU CEP" />
      <p id="logradouro">Logradouro:</p>
      <p id="bairro">Bairro:</p>
      <p id="localidade">Localidade:</p>
      <p id="ibge">Ibge:</p>
      <button class="primary" onclick ="ObterCep()">Consultar</button>
    </div>
  </div>
</body>
</html>
